<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VidNex - مفت AI ویڈیو جنریٹر</title>
  <style>
    body { font-family: 'sans-serif'; background:#111; color:#fff; text-align:center; padding:20px; }
    h1 { font-size:2rem; margin:10px 0; }
    iframe { width:100%; max-width:960px; height:720px; border-radius:12px; border:none; box-shadow:0 0 12px rgba(0,0,0,0.2); }
    #download-section { margin-top:20px; display:none; }
    #download-link { background:#28a745; color:#fff; padding:10px 20px; border-radius:8px; text-decoration:none; }
    footer { margin-top:30px; color:#aaa; font-size:0.9rem; }
  </style>
</head>
<body>
  <h1>🚀 VidNex - مفت AI ویڈیو جنریٹر</h1>

  <iframe
    id="vidnex-frame"
    src="https://bitdancer-animatediff-lightning.hf.space"
    allow="clipboard-write; camera; microphone; encrypted-media;"
    loading="lazy">
  </iframe>

  <div id="download-section">
    <a id="download-link" href="#" download target="_blank">🎬 ویڈیو ڈاؤنلوڈ کریں</a>
  </div>

  <footer>❤️ سے بنایا گیا VidNex کی جانب سے | Hugging Face Spaces کے ذریعے چل رہا ہے</footer>

  <script>
    window.addEventListener('message', (e) => {
      const msg = e.data;
      if (typeof msg === 'string' && msg.includes('.mp4')) {
        const link = msg.match(/https:\/\/.*?\.mp4/);
        if (link) {
          document.getElementById('download-link').href = link[0];
          document.getElementById('download-section').style.display = 'block';
        }
      }
    });
  </script>
</body>
</html>
